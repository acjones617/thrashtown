
<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3>Update Your Quiver</h3>
    </div>
    
    <div class="panel-body">
      <form class="form" name="form" ng-submit="setQuiver(form)" novalidate>	
        <div class="form-group">
          <label>Board 1</label>

          <input type="text" name="board1" class="form-control" ng-model="boards[0]"/>
          <p class="help-block" ng-show="form.board1.$error">
            {{form.board1.$error}}
          </p>
        </div>

        <div class="form-group">
          <label>Board 2</label>

          <input type="text" name="board2" class="form-control" ng-model="boards[1]"/>
          <p class="help-block" ng-show="form.board2.$error">
            {{form.board2.$error}}
          </p>
        </div>

        <div class="form-group">
          <label>Board 3</label>

          <input type="text" name="board3" class="form-control" ng-model="boards[2]"/>
          <p class="help-block" ng-show="form.board3.$error">
            {{form.board3.$error}}
          </p>
        </div>

        <p class="help-block"> {{ message }} </p>

        <button class="btn btn-primary" type="submit">Save Quiver</button>
        <a ui-sref="main" class="btn btn-default">Cancel</a>
      </form>
    </div>
  </div>
</div>
