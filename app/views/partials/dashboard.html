<div ng-include="'partials/navbar.html'"></div>

<div class="row">
  <div class="col-sm-12">
    <h1>Your Sessions</h1>
  </div>
  <div class="col-sm-12">
    <table class="table">
      <thead>
        <tr>
          <th>Location</th>
          <th>Session Date</th>
          <th>Other Friends</th>
          <th>Wave Quality</th>
          <th>Board</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="surf in surfs">
          <td>{{surf.location}}</td>
          <td>{{surf.sessionDate | date:'yyyy-MM-dd'}}</td>
          <td>{{surf.otherFriends}}</td>
          <td>{{surf.waveQuality}}</td>
          <td>{{surf.board}}</td>
          <td><span class="glyphicon glyphicon-pencil"></span></td>
          <td><span class="glyphicon glyphicon-remove"></span></td>
        </tr>
      </tbody>
      
    </table>
  </div>
</div>
