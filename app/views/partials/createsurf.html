
<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>Log Your Session</h4>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" name="form" ng-model="surf" ng-submit="createSurf(form)" novalidate>
          
          <div class="form-group has-feedback">
            <label class="col-sm-3 control-label">Session Date</label>
            <div class="col-sm-8">
              <input class="form-control" type="date" ng-model="surf.sessionDate" required>
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-sm-3 control-label">Location</label>
            <div class="col-sm-8">
              <select class="form-control"
                      name="surfSpot" 
                      type="text" 
                      required 
                      ng-model="surf.surfSpot_id"
                      ng-options="surfSpot._id as surfSpot.name group by surfSpot.region for surfSpot in userProfile.surfSpots"
                      >
              </select>
            </div>
          </div>


          <div class="form-group">
            <label class="col-sm-3 control-label">Other Friends</label>
            <div class="col-sm-2">
              <input class="form-control" type="number" min="0" max="20" ng-model="surf.otherFriends" required>
            </div>
          </div>

          <div class="form-group has-feedback">
            <label class="col-sm-3 control-label">Wave Quality</label>
            <div class="col-sm-8">
              <label class="radio-inline">
                <input type="radio" value="1" ng-model="surf.waveQuality" required> 1
              </label>
              <label class="radio-inline">
                <input type="radio" value="2" ng-model="surf.waveQuality" required> 2
              </label>
              <label class="radio-inline">
                <input type="radio" value="3" ng-model="surf.waveQuality" required> 3
              </label>
              <label class="radio-inline">
                <input type="radio" value="4" ng-model="surf.waveQuality" required> 4
              </label>
              <label class="radio-inline">
                <input type="radio" value="5" ng-model="surf.waveQuality" required> 5
              </label>
            </div>
          </div>

          <div class="form-group has-feedback">
            <label class="col-sm-3 control-label">Hollowness</label>
            <div class="col-sm-8">
              <label class="radio-inline">
                <input type="radio" value="1" ng-model="surf.hollowness" required> 1
              </label>
              <label class="radio-inline">
                <input type="radio" value="2" ng-model="surf.hollowness" required> 2
              </label>
              <label class="radio-inline">
                <input type="radio" value="3" ng-model="surf.hollowness" required> 3
              </label>
              <label class="radio-inline">
                <input type="radio" value="4" ng-model="surf.hollowness" required> 4
              </label>
              <label class="radio-inline">
                <input type="radio" value="5" ng-model="surf.hollowness" required> 5
              </label>
            </div>
          </div>

          <div class="form-group has-feedback">
            <label class="col-sm-3 control-label">Crowdedness</label>
            <div class="col-sm-8">
              <label class="radio-inline">
                <input type="radio" value="1" ng-model="surf.crowdFactor" required> 1
              </label>
              <label class="radio-inline">
                <input type="radio" value="2" ng-model="surf.crowdFactor" required> 2
              </label>
              <label class="radio-inline">
                <input type="radio" value="3" ng-model="surf.crowdFactor" required> 3
              </label>
              <label class="radio-inline">
                <input type="radio" value="4" ng-model="surf.crowdFactor" required> 4
              </label>
              <label class="radio-inline">
                <input type="radio" value="5" ng-model="surf.crowdFactor" required> 5
              </label>
            </div>
          </div>

          <div class="form-group has-feedback">
            <label class="col-sm-3 control-label">Fun Factor</label>
            <div class="col-sm-8">
              <label class="radio-inline">
                <input type="radio" value="1" ng-model="surf.funFactor" required> 1
              </label>
              <label class="radio-inline">
                <input type="radio" value="2" ng-model="surf.funFactor" required> 2
              </label>
              <label class="radio-inline">
                <input type="radio" value="3" ng-model="surf.funFactor" required> 3
              </label>
              <label class="radio-inline">
                <input type="radio" value="4" ng-model="surf.funFactor" required> 4
              </label>
              <label class="radio-inline">
                <input type="radio" value="5" ng-model="surf.funFactor" required> 5
              </label>
            </div>
          </div>
         
          <div class="form-group">
            <label class="col-sm-3 control-label">Board</label>
            <div class="col-sm-8">
              <select class="form-control"
                      name="category" 
                      type="text" 
                      required 
                      ng-model="surf.board_id"
                      ng-options="board._id as board.size + ' - ' + board.name group by board.category for board in userProfile.boards"
                      >
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label">Comment</label>
            <div class="col-sm-8">
              <textarea class="form-control" rows="3" maxlength="240" type="textarea" placeholder="Optional comments or notes about session" ng-model="surf.comment"></textarea>
            </div>
          </div>
          
          <div class="form-group has-error">
            <div class="col-sm-offset-3 col-sm-8">
              <p class="help-block" ng-show="form.$dirty && form.$invalid">
                 Form invalid: please enter your session details.
              </p>
              <p class="help-block">{{ errors.other }}</p>
            </div>
          </div>
          
          <div class="col-sm-offset-3 col-sm-8">
            <p class="help-block"> {{ message }} </p>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-8">
              <button type="submit" class="btn btn-lg btn-primary" ng-disabled="form.$invalid"> Submit </button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
